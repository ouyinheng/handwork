<!DOCTYPE html>
<html lang="en" style="font-size: 12px;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <div class="list">
    
  </div>
</body>
<script src="./list.js"></script>
<script>
  const lists = document.getElementsByClassName('list')[0];
  for(let i=0;i<list.length;i++) {
    const ele_a = `<div class="card-body">
        ${list[i].name}
      </div>`
    const a = document.createElement('a');
    a.setAttribute('class', 'card');
    a.setAttribute('title', list[i].alt);
    a.setAttribute('href', list[i].link+'/index.html');
    a.innerHTML = ele_a;
    lists.appendChild(a)
  }
</script>
</html>
