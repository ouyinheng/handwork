<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .parent {
      width: 400px;
      height: 100px;
      border: 1px solid gainsboro;
      display: flex;
    }
    .one {
      flex-basis: 100px;
      height: 100px;
      background-color: lightblue;
    }
    .two {
      flex-grow: inherit;
      height: 100px;
      background-color: lightyellow;
    }
    .three {
      flex-basis: 100px;
      height: 100px;
      background-color: aliceblue;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
  </div>
</body>
</html>
