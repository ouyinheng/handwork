<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .parent {
      width: 400px;
      border: 1px solid gainsboro;
      height: 100px;
    }
    .one {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      float: left;
      left: 0;
    }
    .two {
      width: 100px;
      height: 100px;
      background-color: lightyellow;
      float: right;
      right: 0;
    }
    .three {
      margin: 0 100px; 
      height: 100px;
      background-color: aliceblue;
      z-index: 11;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
  </div>
</body>
</html>
